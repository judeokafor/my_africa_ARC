<div class="container">
  <h5 class="title center">Previous Todos <i class="material-icons">assignment_turned_in</i></h5>
  <div class="row">
    <div *ngFor="let todo of todos" class="col m6">
      <ul  class="collection">
        <li class="collection-item">
          <div [ngClass]="{'is-complete': todo.completed}">
            {{todo.title}}
            <a href="#!" class="secondary-content red-text">
              <i class="material-icons">delete</i>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
