<div class="card hoverable section-user-card center">
  <div class="card-panel our-grey">
    <h4 class="center">
      Our Users
    </h4>
    <div class="row">
      <div *ngFor="let user of users" class="col s12 m8 offset-m2 pt-2">
      <div class="card user-card">
          <p class="card-title">{{user.company.name | uppercase}}</p>
          <div class="card-content">
            <p>
              <strong> {{user.name}}</strong>
            </p>
            <p>
              {{user.company.catchPhrase}}
            </p>
            <p>
              {{user.company.bs}}
            </p>
            <a class="truncate" routerLink="/details/{{user.id}}" routerLinkActive="router-link-active">Click For More
              Info
              <i class="material-icons">
                arrow_right
              </i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
