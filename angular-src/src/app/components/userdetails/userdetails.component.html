<section class="section section-user-details center">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-image">
          <img class="responsive-img" src="../../../assets/pexels-photo-1239291.jpeg">
          <span class="card-title"> <strong>{{users.name}}</strong></span>
        </div>
        <div class="card-content">
          <h5>{{users.address.street}} {{users.address.suite}}, {{users.address.city}}
          </h5>
          <p>{{users.address.zipcode}}</p>
        </div>
        <div class="card-action">
          <a href="#">https//:www.{{users.website | lowercase}}</a>
        </div>
      </div>
    </div>
  </div>
</section>
